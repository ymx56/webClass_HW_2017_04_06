<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript">
		function add()
		{
			a = document.getElementById('a').value;
			b = document.getElementById('b').value;
			document.getElementById('r').value = parseInt(a) + parseInt(b);
		}
		function sub()
		{
			a = document.getElementById('a').value;
			b = document.getElementById('b').value;
			document.getElementById('r').value = parseInt(a) - parseInt(b);
		}
		function mul()
		{
			a = document.getElementById('a').value;
			b = document.getElementById('b').value;
			document.getElementById('r').value = parseInt(a) * parseInt(b);
		}
		function divide()
		{
			a = document.getElementById('a').value;
			b = document.getElementById('b').value;
			document.getElementById('r').value = parseInt(a) / parseInt(b);
		}
		function reset()
		{
			document.getElementById('a').value = '';
			document.getElementById('b').value = '';
			document.getElementById('r').value = '';
		}
	</script>
</head>
<body>
	<label for="a">A: </label>
	<input type="text" name="a" id="a"><br>
	<label for="b">B: </label>
	<input type="text" name="b" id="b"><br>
	<label for="r">Result</label>
	<input type="text" id="r" name="r"><br>
	<button onclick="add()">Add</button>
	<button onclick="sub()">Sub</button><br>
	<button onclick="mul()">Multiple</button>
	<button onclick="divide()">Divide</button><br>
	<button onclick="reset()">Reset</button>
</body>
</html>
